<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script>
        let dynMinuscule = true;

        function toggleDyn(){
            let cible = document.getElementById("dyna").innerHTML ;
            changeDyn(dynMinuscule ? cible.toUpperCase() : cible.toLowerCase());
            dynMinuscule = !dynMinuscule;
        }
        function changeDyn (txt){
            let cible = document.getElementById("dyna");
            cible.innerHTML = txt;

            // document.getElementById("dyna").cible.innerHTML = txt;
        }
    </script>
  </head>
